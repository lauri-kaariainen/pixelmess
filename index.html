<!doctype html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <script src="../../../libraries/mobilealerts.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>
	<!--script 
	  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
	  crossorigin="anonymous"></script> -->
	<style>
		html {
			background: black;
			height: 100%;
			overflow: hidden;
		}

		body {
			display: flex;
			flex-direction: column;
			height: 100%;
			width: 100%;
			justify-content: flex-end;
			align-items: center;
			margin: 0;

		}

		.canvasDiv {
			/* height: 700px; */
			/* flex-grow: 2; */
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			z-index: -1;
		}

		.scalebuttons {
			display: flex;
			width: 80%;
			flex-direction: row;
			/* flex-grow: 1; */
			justify-content: space-around;
			justify-content: space-evenly;

			/* align-items: end; */
		}

		.scalebuttons div {
			margin-top: 60px;
			border: solid white 6px;
			font-family: sans-serif;
			padding: 20px;
			color: white;
			font-size: 1em;
			border-radius: 25px;
			font-variant: small-caps;
		}

		button {
			display: inline-block;
			border: none;
			padding: 1rem 2rem;
			margin: 0;
			text-decoration: none;
			background: #0069ed;
			font-variant: small-caps;
			color: #ffffff;
			font-family: sans-serif;
			font-size: 1rem;
			cursor: pointer;
			text-align: center;
			transition: background 250ms ease-in-out,
			transform 150ms ease;
			-webkit-appearance: none;
			-moz-appearance: none;
		}

		button.white {
			background: white;
			color: #0069ed;
		}

		button.green {
			background: #22704f;
			color: white;
		}

		button.transparent {
			background: transparent;
			color: white;
			border: 3px solid white;
		}

		/* button.transparent:hover, */

		button.transparent:active,

		/* button.transparent:focus */

			{
			background: white;
			color: black;
		}

		/* button:hover, */

		button.active
		/* button:focus  */

			{
			background: #0053ba;
		}

		button.white:hover,
		button.white:focus {
			background: #555555;
			color: White;
		}

		button.green:hover,
		button.green:focus {
			background: #111111;
			color: White;
		}

		button:focus {
			outline: 1px solid #fff;
			outline-offset: -4px;
		}

		button:active {
			transform: scale(0.99);
		}
	</style>
</head>

<body>
	<!-- <canvas data-anchor="grid"></canvas> -->
	<!-- <script src="//cdn.rawgit.com/dnieh/pixel-grid/5c6f73b2/pixelGrid.js"></script> -->
	<div class="canvasDiv">
	</div>
	<div class="scalebuttons">
		<button class="scalebuttonUp transparent">
			bigger pixels
		</button>
		<button class="scalebuttonDown transparent">
			smaller pixels
		</button>
	</div>
	<div class="scalebuttons">

		<button class="randomButton transparent">
			random
		</button>
		<button class="backgroundButton transparent">
			toggle background
		</button>
	</div>

	<script src="pixelsturning.js"></script>

</body>
